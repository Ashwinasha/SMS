{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body style="background-image: url('{% static 'bg1.jpg' %}')">
    <div
      class="container mt-5"
      style="background-color: white; height: 700px; width: 800px"
    >
      {% include 'students/navbar.html' %}
      <br />
      <h2 class="center-title display-5">Edit Student</h2>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <form method="post">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label
              >:<br />
              <input
                type="{{ field.field.widget.input_type }}"
                name="{{ field.name }}"
                id="{{ field.id_for_label }}"
                class="form-control"
                value="{{ field.value }}"
                {%
                if
                field.field.required
                %}required{%
                endif
                %}
              />
            </div>
            {% endfor %}
            <!-- This was missing -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2">Save</button>
              <a href="{% url 'student_list' %}" class="btn btn-secondary"
                >View List</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
