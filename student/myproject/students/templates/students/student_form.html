<!-- templates/students/student_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body style="background-image: url('{% static 'bg1.jpg' %}')">
    {% include 'students/navbar.html' %}
    <div
      class="container mt-5"
      style="background-color: white; height: 710px; width: 800px"
    >
      <br />
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      <h2 class="center-title display-5">Add Student</h2>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_student_id">Student ID:</label>
              <input
                type="text"
                name="student_id"
                id="id_student_id"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_name">Name:</label>
              <input
                type="text"
                name="name"
                id="id_name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_age">Age:</label>
              <input
                type="number"
                name="age"
                id="id_age"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_email">E-mail:</label>
              <input
                type="email"
                name="email"
                id="id_email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_date_of_birth">Date of Birth:</label>
              <input
                type="date"
                name="date_of_birth"
                id="id_date_of_birth"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="id_address">Address:</label>
              <textarea
                name="address"
                id="id_address"
                class="form-control"
                required
              >
              </textarea>
            </div>
            <div class="text-center">
              <!-- Centering the button -->
              <button type="submit" class="btn btn-primary mr-2">Save</button>
              <a href="{% url 'student_list' %}" class="btn btn-secondary"
                >View List</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
